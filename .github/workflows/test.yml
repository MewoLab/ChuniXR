name: check env

on:
  workflow_dispatch:
  push:
  pull_request:
    branches: main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
    - name: Commit files
      env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      run: |
        echo $UNITY_LICENSE
        echo $UNITY_EMAIL
        echo $UNITY_PASSWORD
